		<!-- Shaders for neuro effect -->
		<script type="x-shader/x-vertex" id="vertexShader">
			precision mediump float;
			varying vec2 vUv;
			attribute vec2 a_position;

			void main() {
			    vUv = .5 * (a_position + 1.);
			    gl_Position = vec4(a_position, 0.0, 1.0);
			}
		</script>

		<script type="x-shader/x-fragment" id="fragmentShader">
			precision mediump float;
			varying vec2 vUv;
			uniform float u_time;
			uniform float u_ratio;
			uniform vec2 u_pointer_position;
			uniform float u_intensity;

			vec2 rotate(vec2 uv, float th) {
			    return mat2(cos(th), sin(th), -sin(th), cos(th)) * uv;
			}

			float neuro_shape(vec2 uv, float t, float p) {
			    vec2 sine_acc = vec2(0.);
			    vec2 res = vec2(0.);
			    float scale = 8.;

			    // Reduce iterations on mobile for better performance
			    for (int j = 0; j < 15; j++) {
			        uv = rotate(uv, 1.);
			        sine_acc = rotate(sine_acc, 1.);
			        vec2 layer = uv * scale + float(j) + sine_acc - t;
			        sine_acc += sin(layer) + 2.4 * p;
			        res += (.5 + .5 * cos(layer)) / scale;
			        scale *= (1.2);
			    }
			    return res.x + res.y;
			}

			void main() {
			    vec2 uv = .5 * vUv;
			    uv.x *= u_ratio;

			    vec2 pointer = vUv - u_pointer_position;
			    pointer.x *= u_ratio;
			    float p = clamp(length(pointer), 0., 1.);
			    p = .5 * pow(1. - p, 2.);

			    float t = .001 * u_time;
			    vec3 color = vec3(0.);

			    float noise = neuro_shape(uv, t, p);

			    noise = 1.2 * pow(noise, 3.);
			    noise += pow(noise, 10.);
			    noise = max(.0, noise - .5);
			    noise *= (1. - length(vUv - .5));

			    // Holographic colors: green to red shift based on time
			    color = normalize(vec3(.2 + .3 * sin(t * 2.), .5 + .4 * cos(t * 3.), .1 + .3 * cos(t * 1.5)));

			    color = color * noise * u_intensity;

			    gl_FragColor = vec4(color, noise * u_intensity);
			}
		</script>
